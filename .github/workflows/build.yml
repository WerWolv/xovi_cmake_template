name: Build and Push Docker Images

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: WerWolv/reMarkableSDK

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    strategy:
      matrix:
        include:
          - os_version: "3.24.2.0"
            device_model: "rm1"
            image_version: "5.4.107"
            image_name: "reMarkable1"
          - os_version: "3.24.2.0"
            device_model: "rm2"
            image_version: "5.4.107"
            image_name: "reMarkable2"
          - os_version: "3.24.2.0"
            device_model: "ferrari"
            image_version: "5.4.107"
            image_name: "reMarkablePaperPro"
          - os_version: "3.24.2.0"
            device_model: "chiappa"
            image_version: "5.4.107"
            image_name: "reMarkablePaperProMove"
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ matrix.image_name }}-${{ matrix.os_version }}
            type=raw,value=${{ matrix.image_name }}-latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            OS_VERSION=${{ matrix.os_version }}
            DEVICE_MODEL=${{ matrix.device_model }}
            IMAGE_VERSION=${{ matrix.image_version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max